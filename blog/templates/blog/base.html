<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #002D72 0%, #FF5910 100%); min-height: 100vh; color: white;" class="container py-5">
    <div class="text-center mb-4">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7b/New_York_Mets.svg" alt="Mets Logo" style="max-height: 100px;">
    </div>    
    <h1 class="mb-4">📝 My Blog</h1>
        <div class="mb-4">
            {% if user.is_authenticated %}
                Logged in as {{ user.username }} |
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>   
    {% block content %}{% endblock %}
</body>
</html>
