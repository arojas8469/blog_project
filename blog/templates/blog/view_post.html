{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="card shadow" style="background-color: #ffffff; color: black;">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content }}</p>
            <small class="text-muted">By {{ post.author.username }} | {{ post.created_at|date:"M d, Y @ H:i" }}</small>
            <br><br>
            <a href="{% url 'home' %}" class="btn btn-sm btn-secondary">‚Üê Back to Home</a>
        </div>
    </div>
{% endblock %}
