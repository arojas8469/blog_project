{% extends 'blog/base.html' %}

{% block title %}Blog Home{% endblock %}

{% block content %}
{% for post in posts %}
<div class="card mb-4 shadow" style="background-color: #ffffff; color: black;">
    <div class="card-body">
        <h3 class="card-title">
            <a href="{% url 'view_post' post.id %}" class="text-decoration-none text-dark">
            {{ post.title }}
            </a>
        </h3>
        <p class="card-text">{{ post.content }}</p>
        <small class="text-muted">Posted on {{ post.created_at|date:"M d, Y @ H:i" }}</small>
        <div class="mt-3">
            <a href="{% url 'edit_post' post.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="btn btn-sm btn-outline-danger ms-2">Delete</a>
        </div>
    </div>
</div>
{% endfor %}
    <a href="/create/" class="btn btn-primary">Create New Post</a>
    <a href="/create/" class="btn btn-success">+ New Post</a>
{% endblock %}
