{% extends 'blog/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
