{% extends 'blog/base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
